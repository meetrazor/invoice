<div class="flex justify-content-center align-items-center flex-wrap h-screen">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Welcome New User</div>
      <span class="text-600 font-medium line-height-3"
        >Already have an account?</span
      >
      <a
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        [routerLink]="['/login']"
        >Login</a
      >
    </div>

    <div>
      <form [formGroup]="registerForm">
        <label for="email1" class="block text-900 font-medium mb-2"
          >Email</label
        >
        <input
          id="email1"
          type="text"
          formControlName="email"
          placeholder="Email address"
          pInputText
          class="w-full mb-3"
        />

        <p-message
          *ngIf=" registerForm.get('email')?.invalid && registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']"
          severity="error"
          variant="simple"
          >Email is required.</p-message
        >
        <p-message
          *ngIf=" registerForm.get('email')?.invalid && registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['email']"
          severity="error"
          variant="simple"
          >Invalid email format.</p-message
        >

        <label for="password1" class="block text-900 font-medium mb-2"
          >Password</label
        >
        <input
          id="password1"
          type="password"
          formControlName="password"
          placeholder="Password"
          pInputText
          class="w-full mb-3"
        />
        <p-message
          *ngIf=" registerForm.get('password')?.invalid && registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['required']"
          severity="error"
          variant="simple"
          >Password is required.</p-message
        >
        <p-message
          *ngIf=" registerForm.get('password')?.invalid && registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['minlength']"
          severity="error"
          variant="simple"
          >Minimum 6 characters.</p-message
        >
        <label for="password2" class="block text-900 font-medium mb-2"
          >Confirm Password</label
        >
        <input
          id="password2"
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
          pInputText
          class="w-full mb-3"
        />
        <p-message
          *ngIf="
            registerForm.get('confirmPassword')?.invalid &&
            registerForm.get('confirmPassword')?.touched
          "
          severity="error"
          variant="simple"
          >{{ confirmPasswordError }}</p-message
        >
        <button
          pButton
          pRipple
          icon="pi pi-user"
          class="w-full"
          (click)="submit()"
        >
          Register
        </button>
      </form>
    </div>
  </div>
</div>
